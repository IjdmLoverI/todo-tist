{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <br><br><br><br>
  <div class="card-header pb-0 text-left">
    <h4 class="font-weight-bolder">{{ object|yesno:"Update,Create" }} Task<p class="mb-0"></p></h4>
  </div>
  <div class="card-body">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-secondary" href="{% url 'todo:index' %}">Cancel</a>
    </form>
  </div>

{% endblock %}
