{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Confirm Delete</h1>
        <p class="text-center">Delete <strong>{{ task.content }}</strong>?</p>
        <form action="{% url 'todo:task-delete' pk=task.id %}" method="post">
          
          {% csrf_token %}
          <div class="text-center">
            <a href="{% url 'todo:index' %}" class="btn btn-primary">Cancel</a>
            <input type="submit" value="Delete" class="btn btn-danger">
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
