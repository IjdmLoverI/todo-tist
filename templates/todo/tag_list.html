{% extends "base.html" %}
{% block content %}
<h1>Tag List <a href="{% url 'todo:tag-create' %}">+</a></h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
            <tr>
                <td>{{ tag.id }}</td>
                <td>{{ tag.name }}</td>
                <td><a class="btn btn-secondary" href="{% url 'todo:tag-update' pk=tag.id%}">Update</a></td>
                <td><a class="btn btn-danger" href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
